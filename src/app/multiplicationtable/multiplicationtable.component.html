<div class="container">
<div class="box">
    <h1 class="multiplication-header">Multiplication Table ðŸš€</h1>
    <div class="input-container">
    <label for="number" class="input-label">Enter a number:</label>
    <input
        type="number"
        id="number"
        [(ngModel)]="selectedNumber"
        class="input-field"
    />
    </div>
    <div>
    <table class="table">
        <thead class="table-header">
        <tr>
            <th class="table-header">Multiplication</th>
            <th class="table-header">Result</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let multiplier of multipliers">
            <td class="table-cell center">{{ selectedNumber }} * {{ multiplier }}</td>
            <td class="table-cell center">{{ selectedNumber * multiplier }}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</div>
